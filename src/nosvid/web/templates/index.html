<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NosVid - Einundzwanzig Video Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'The Bold Font';
            src: url('https://www.dafont.com/the-bold-font.font') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        :root {
            --e21-orange: #F7931A;
            --e21-blue: #00B4CF;
            --e21-purple: #A915FF;
            --e21-dark: #151515;
            --e21-light: #f8f9fa;
        }

        body {
            font-family: 'Inconsolata', monospace;
            background-color: var(--e21-dark);
            color: var(--e21-light);
        }

        h1, h2, h3, h4, h5, h6, .btn {
            font-family: 'Inconsolata', monospace;
            font-weight: 700;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-title {
            color: var(--e21-orange);
        }

        .card-body {
            color: var(--e21-light);
        }

        .btn-primary {
            background-color: var(--e21-orange);
            border-color: var(--e21-orange);
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: #e58315;
            border-color: #e58315;
        }

        .btn-success {
            background-color: var(--e21-blue);
            border-color: var(--e21-blue);
        }

        .btn-success:hover, .btn-success:focus {
            background-color: #00a0b8;
            border-color: #00a0b8;
        }

        .btn-info {
            background-color: var(--e21-purple);
            border-color: var(--e21-purple);
            color: white;
        }

        .btn-info:hover, .btn-info:focus {
            background-color: #9513e0;
            border-color: #9513e0;
            color: white;
        }

        .btn-warning {
            background-color: var(--e21-orange);
            border-color: var(--e21-orange);
            color: white;
        }

        .btn-warning:hover, .btn-warning:focus {
            background-color: #e58315;
            border-color: #e58315;
            color: white;
        }

        .btn-secondary {
            background-color: #333;
            border-color: #333;
        }

        .video-card {
            margin-bottom: 20px;
        }

        .video-actions {
            margin-top: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-downloaded {
            background-color: var(--e21-blue);
        }

        .status-not-downloaded {
            background-color: #dc3545;
        }

        .status-uploaded {
            background-color: var(--e21-purple);
        }

        .status-not-uploaded {
            background-color: var(--e21-orange);
        }

        .status-posted {
            background-color: var(--e21-blue);
        }

        .status-not-posted {
            background-color: var(--e21-orange);
        }

        .page-link {
            background-color: #1e1e1e;
            color: var(--e21-orange);
            border-color: #333;
        }

        .page-link:hover {
            background-color: #333;
            color: var(--e21-orange);
        }

        .page-item.active .page-link {
            background-color: var(--e21-orange);
            border-color: var(--e21-orange);
        }

        .form-select {
            background-color: #1e1e1e;
            color: var(--e21-light);
            border-color: #333;
        }

        .form-select:focus {
            border-color: var(--e21-orange);
            box-shadow: 0 0 0 0.25rem rgba(247, 147, 26, 0.25);
        }

        .header-logo {
            max-height: 50px;
            margin-right: 15px;
        }

        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-container">
            <img src="https://einundzwanzig.space/img/media/einundzwanzig-square.svg" alt="Einundzwanzig Logo" class="header-logo">
            <h1 class="mb-0">NosVid - Einundzwanzig Video Manager</h1>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">üìä Statistics</h5>
                        <div class="d-flex justify-content-between">
                            <span>Total Videos:</span>

                        <div class="d-flex justify-content-between mt-2">
                            <span>Uploaded to Nostrmedia:</span>
                            <span class="badge" style="background-color: var(--e21-purple);" id="uploaded-videos">0</span>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">‚ö° Actions</h5>
                        <div class="d-flex flex-wrap gap-2">
                            <button id="sync-button" class="btn btn-primary">üîÑ Sync Metadata</button>
                            <button id="download-all-button" class="btn btn-success">‚¨áÔ∏è Download All Pending</button>
                            <button id="upload-all-button" class="btn btn-info">‚¨ÜÔ∏è Upload All Pending</button>
                            <button id="post-all-button" class="btn btn-warning">üìù Post All Pending</button>
                        </div>

                </div>

        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">üîç Filters</h5>
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="filter-status" class="form-label">Status</label>
                                <select id="filter-status" class="form-select">
                                    <option value="all">All Videos</option>
                                    <option value="downloaded">Downloaded</option>
                                    <option value="not-downloaded">Not Downloaded</option>
                                    <option value="uploaded">Uploaded to Nostrmedia</option>
                                    <option value="not-uploaded">Not Uploaded to Nostrmedia</option>
                                    <option value="posted">Posted to Nostr</option>
                                    <option value="not-posted">Not Posted to Nostr</option>
                                </select>

                            <div class="col-md-3">
                                <label for="sort-by" class="form-label">Sort By</label>
                                <select id="sort-by" class="form-select">
                                    <option value="published_at">Date</option>
                                    <option value="title">Title</option>
                                    <option value="duration">Duration</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="sort-order" class="form-label">Order</label>
                                <select id="sort-order" class="form-select">
                                    <option value="desc">Descending</option>

                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button id="apply-filters-button" class="btn btn-primary w-100">üîé Apply Filters</button>

        </div>

        <div id="videos-container" class="row">
            <!-- Videos will be loaded here -->
            <div class="col-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>

            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <nav aria-label="Page navigation">

            </div>
        </div>

        <footer class="mt-5 mb-4 text-center">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="text-muted">
                            <small>Made with üíõ for <a href="https://einundzwanzig.space" target="_blank" style="color: var(--e21-orange);">Einundzwanzig</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Video Template -->
    <template id="video-template">
        <div class="col-md-6 col-lg-4 video-card">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title video-title">Video Title</h5>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="badge bg-dark text-light video-id">ID: <span></span></span>
                        <span class="badge" style="background-color: var(--e21-blue);">‚è±Ô∏è <span class="video-duration"></span></span>
                    </div>
                    <p class="card-text video-date"><small>Published: <span></span></small></p>
                    <div class="video-status mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span>Downloaded</span>
                            <span class="status-indicator status-downloaded"></span>
                        </div>
                        <div class="d-flex justify-content-between mb-1">
                            <span>Uploaded to Nostrmedia</span>
                            <span class="status-indicator status-uploaded"></span>
                        </div>
                        <div class="d-flex justify-content-between mb-1">
                            <span>Posted to Nostr</span>
                            <span class="status-indicator status-posted"></span>
                        </div>
                    </div>
                    <div class="video-actions d-grid gap-2">
                        <button class="btn btn-sm btn-primary download-button">‚¨áÔ∏è Download</button>
                        <button class="btn btn-sm btn-info upload-button">‚¨ÜÔ∏è Upload to Nostrmedia</button>
                        <button class="btn btn-sm btn-warning post-button">üìù Post to Nostr</button>
                        <a href="#" class="btn btn-sm btn-secondary view-button" target="_blank">üëÅÔ∏è View on YouTube</a>
                    </div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API URL
        const API_URL = '/api';

        // Current page and limit
        let currentPage = 1;
        let limit = 12;
        let totalVideos = 0;

        // Current filters
        let filterStatus = 'all';
        let sortBy = 'published_at';
        let sortOrder = 'desc';

        // Load videos
        function loadVideos() {
            const videosContainer = document.getElementById('videos-container');
            videosContainer.innerHTML = `
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            `;

            const offset = (currentPage - 1) * limit;

            console.log(`Fetching from: ${API_URL}/videos?limit=${limit}&offset=${offset}&sort_by=${sortBy}&sort_order=${sortOrder}`);
            fetch(`${API_URL}/videos?limit=${limit}&offset=${offset}&sort_by=${sortBy}&sort_order=${sortOrder}`)
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    videosContainer.innerHTML = '';

                    totalVideos = data.total;
                    document.getElementById('total-videos').textContent = totalVideos;

                    let downloadedCount = 0;
                    let uploadedCount = 0;
                    let postedCount = 0;

                    data.videos.forEach(video => {
                        // Apply filters
                        if (filterStatus !== 'all') {
                            const isDownloaded = video.platforms && video.platforms.youtube && video.platforms.youtube.downloaded;
                            const isUploaded = video.platforms && video.platforms.nostrmedia && video.platforms.nostrmedia.url;
                            const isPosted = video.nostr_posts && video.nostr_posts.length > 0;

                            if (filterStatus === 'downloaded' && !isDownloaded) return;
                            if (filterStatus === 'not-downloaded' && isDownloaded) return;
                            if (filterStatus === 'uploaded' && !isUploaded) return;
                            if (filterStatus === 'not-uploaded' && isUploaded) return;
                            if (filterStatus === 'posted' && !isPosted) return;
                            if (filterStatus === 'not-posted' && isPosted) return;
                        }

                        // Create video card
                        const template = document.getElementById('video-template');
                        const clone = template.content.cloneNode(true);

                        // Set video data
                        clone.querySelector('.video-title').textContent = video.title;
                        clone.querySelector('.video-date span').textContent = new Date(video.published_at).toLocaleDateString();
                        clone.querySelector('.video-duration').textContent = formatDuration(video.duration);
                        clone.querySelector('.video-id span').textContent = video.video_id;

                        // Set video status
                        const isDownloaded = video.platforms && video.platforms.youtube && video.platforms.youtube.downloaded;
                        const isUploaded = video.platforms && video.platforms.nostrmedia && video.platforms.nostrmedia.url;
                        const isPosted = video.nostr_posts && video.nostr_posts.length > 0;

                        // Get status elements
                        const downloadedStatus = clone.querySelector('.status-indicator.status-downloaded');
                        const downloadButton = clone.querySelector('.download-button');

                        if (isDownloaded) {
                            downloadedCount++;
                            if (downloadedStatus) {
                                downloadedStatus.classList.add('status-downloaded');
                                downloadedStatus.classList.remove('status-not-downloaded');
                            }
                            if (downloadButton) {
                                downloadButton.disabled = true;
                                downloadButton.textContent = 'Downloaded';
                            }
                        } else {
                            if (downloadedStatus) {
                                downloadedStatus.classList.remove('status-downloaded');
                                downloadedStatus.classList.add('status-not-downloaded');
                            }
                        }

                        // Get status elements
                        const uploadedStatus = clone.querySelector('.status-indicator.status-uploaded');
                        const uploadButton = clone.querySelector('.upload-button');

                        if (isUploaded) {
                            uploadedCount++;
                            if (uploadedStatus) {
                                uploadedStatus.classList.add('status-uploaded');
                                uploadedStatus.classList.remove('status-not-uploaded');
                            }
                            if (uploadButton) {
                                uploadButton.disabled = true;
                                uploadButton.textContent = 'Uploaded';
                            }
                        } else {
                            if (uploadedStatus) {
                                uploadedStatus.classList.remove('status-uploaded');
                                uploadedStatus.classList.add('status-not-uploaded');
                            }
                        }

                        // Get status elements
                        const postedStatus = clone.querySelector('.status-indicator.status-posted');
                        const postButton = clone.querySelector('.post-button');

                        if (isPosted) {
                            postedCount++;
                            if (postedStatus) {
                                postedStatus.classList.add('status-posted');
                                postedStatus.classList.remove('status-not-posted');
                            }
                            if (postButton) {
                                postButton.disabled = true;
                                postButton.textContent = 'Posted';
                            }
                        } else {
                            if (postedStatus) {
                                postedStatus.classList.remove('status-posted');
                                postedStatus.classList.add('status-not-posted');
                            }
                        }

                        // Set video actions
                        const downloadBtn = clone.querySelector('.download-button');
                        const uploadBtn = clone.querySelector('.upload-button');
                        const postBtn = clone.querySelector('.post-button');

                        if (downloadBtn) {
                            downloadBtn.addEventListener('click', () => downloadVideo(video.video_id));
                        }

                        if (uploadBtn) {
                            uploadBtn.addEventListener('click', () => uploadVideo(video.video_id));
                        }

                        if (postBtn) {
                            postBtn.addEventListener('click', () => postVideo(video.video_id));
                        }

                        // Set video links
                        const viewButton = clone.querySelector('.view-button');
                        if (viewButton) {
                            if (video.platforms && video.platforms.youtube && video.platforms.youtube.url) {
                                viewButton.href = video.platforms.youtube.url;
                            } else {
                                viewButton.href = `https://youtube.com/watch?v=${video.video_id}`;
                            }
                        }

                        videosContainer.appendChild(clone);
                    });

                    // Update statistics
                    document.getElementById('downloaded-videos').textContent = downloadedCount;
                    document.getElementById('uploaded-videos').textContent = uploadedCount;
                    document.getElementById('posted-videos').textContent = postedCount;

                    // Update pagination
                    updatePagination();
                })
                .catch(error => {
                    console.error('Error loading videos:', error);
                    console.error('Error details:', error.message, error.stack);
                    videosContainer.innerHTML = `
                        <div class="col-12 text-center">
                            <div class="alert alert-danger" role="alert">
                                Error loading videos: ${error.message}. Please try again.
                            </div>
                        </div>
                    `;
                });
        }

        // Update pagination
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(totalVideos / limit);

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.classList.add('page-item');
            if (currentPage === 1) {
                prevLi.classList.add('disabled');
            }
            const prevLink = document.createElement('a');
            prevLink.classList.add('page-link');
            prevLink.href = '#';
            prevLink.textContent = 'Previous';
            prevLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    loadVideos();
                }
            });
            prevLi.appendChild(prevLink);
            pagination.appendChild(prevLi);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageLi = document.createElement('li');
                pageLi.classList.add('page-item');
                if (i === currentPage) {
                    pageLi.classList.add('active');
                }
                const pageLink = document.createElement('a');
                pageLink.classList.add('page-link');
                pageLink.href = '#';
                pageLink.textContent = i;
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    loadVideos();
                });
                pageLi.appendChild(pageLink);
                pagination.appendChild(pageLi);
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.classList.add('page-item');
            if (currentPage === totalPages) {
                nextLi.classList.add('disabled');
            }
            const nextLink = document.createElement('a');
            nextLink.classList.add('page-link');
            nextLink.href = '#';
            nextLink.textContent = 'Next';
            nextLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    loadVideos();
                }
            });
            nextLi.appendChild(nextLink);
            pagination.appendChild(nextLi);
        }

        // Format duration in seconds to MM:SS
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Track if a download is in progress
        let downloadInProgress = false;
        let downloadStatusCheckInterval = null;

        // Check download status from the server
        function checkDownloadStatus() {
            fetch(`${API_URL}/download/status`)
                .then(response => response.json())
                .then(data => {
                    if (data.in_progress) {
                        // A download is in progress
                        if (!downloadInProgress) {
                            // We didn't know about this download, update UI
                            startDownloadUI(data.video_id);
                        }
                    } else {
                        // No download in progress
                        if (downloadInProgress) {
                            // The download we knew about has completed
                            stopDownloadUI();
                            loadVideos(); // Refresh the video list
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking download status:', error);
                });
        }

        // Start periodic download status checking
        function startStatusChecking() {
            if (!downloadStatusCheckInterval) {
                downloadStatusCheckInterval = setInterval(checkDownloadStatus, 2000); // Check every 2 seconds
            }
        }

        // Stop periodic download status checking
        function stopStatusChecking() {
            if (downloadStatusCheckInterval) {
                clearInterval(downloadStatusCheckInterval);
                downloadStatusCheckInterval = null;
            }
        }

        // Update UI to show download in progress
        function startDownloadUI(videoId) {
            downloadInProgress = true;
            const downloadButtons = document.querySelectorAll('.download-button');
            downloadButtons.forEach(button => {
                button.disabled = true;
                button.classList.add('disabled');
                button.textContent = 'Downloading...';
            });

            // Show a notification
            const notification = document.createElement('div');
            notification.id = 'download-notification';
            notification.className = 'position-fixed bottom-0 end-0 m-3 p-3 rounded';
            notification.style.backgroundColor = 'var(--e21-orange)';
            notification.style.color = 'white';
            notification.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            notification.style.zIndex = '1050';
            notification.innerHTML = `
                <strong>‚¨áÔ∏è Download in progress:</strong> Video ${videoId || ''}
                <div class="spinner-border spinner-border-sm ms-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            `;
            document.body.appendChild(notification);
        }

        // Update UI when download completes
        function stopDownloadUI() {
            downloadInProgress = false;

            // Remove the notification if it exists
            const notification = document.getElementById('download-notification');
            if (notification) {
                notification.remove();
            }

            // Re-enable all download buttons
            const downloadButtons = document.querySelectorAll('.download-button');
            downloadButtons.forEach(button => {
                button.disabled = false;
                button.classList.remove('disabled');
                button.textContent = 'Download';
            });
        }

        // Download a video
        function downloadVideo(videoId) {
            // Prevent multiple downloads
            if (downloadInProgress) {
                alert('Another download is already in progress. Please wait for it to complete.');
                return;
            }

            // Start the download UI
            startDownloadUI(videoId);

            // Start checking status
            startStatusChecking();

            // Start the download
            fetch(`${API_URL}/videos/${videoId}/download`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    quality: 'best'
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        // Only handle errors here, success will be handled by status checking
                        alert(`Error downloading video: ${data.message}`);
                        stopDownloadUI();
                        stopStatusChecking();
                    }
                })
                .catch(error => {
                    console.error('Error downloading video:', error);
                    alert('Error downloading video. Please try again.');
                    stopDownloadUI();
                    stopStatusChecking();
                });
        }

        // Upload a video to Nostrmedia
        function uploadVideo(videoId) {
            alert(`Upload to Nostrmedia not implemented yet for video ${videoId}`);
        }

        // Post a video to Nostr
        function postVideo(videoId) {
            alert(`Post to Nostr not implemented yet for video ${videoId}`);
        }

        // Event listeners
        document.getElementById('apply-filters-button').addEventListener('click', () => {
            filterStatus = document.getElementById('filter-status').value;
            sortBy = document.getElementById('sort-by').value;
            sortOrder = document.getElementById('sort-order').value;
            currentPage = 1;
            loadVideos();
        });

        document.getElementById('sync-button').addEventListener('click', () => {
            alert('Sync metadata not implemented yet');
        });

        document.getElementById('download-all-button').addEventListener('click', () => {
            // Prevent multiple downloads
            if (downloadInProgress) {
                alert('Another download is already in progress. Please wait for it to complete.');
                return;
            }
            alert('Download all pending not implemented yet');
        });

        document.getElementById('upload-all-button').addEventListener('click', () => {
